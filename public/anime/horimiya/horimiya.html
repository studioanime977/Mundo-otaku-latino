<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horimiya | Mundo Otaku Latino</title>
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="../../../css/anime.css">
  <link rel="stylesheet" href="../../../css/responsive-style.css">
  <link rel="stylesheet" href="../../../css/responsive-navigation.css">
  <link rel="stylesheet" href="../../../assets/css/catalogo.css?v=2">
  <link rel="icon" type="image/png" href="../../../ico/logo.png">
  <style>
    .series-hero {
      position: relative;
      min-height: 60vh;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      margin-top: 64px
    }

    .series-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.55) 0%, rgba(0, 0, 0, 0.65) 40%, rgba(0, 0, 0, 0.8) 100%)
    }

    .series-hero .hero-content {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 1rem;
      display: grid;
      gap: 12px
    }

    .series-title {
      font-size: 2rem;
      font-weight: 800
    }

    .series-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      color: #ddd
    }

    .series-actions {
      display: flex;
      gap: 12px;
      margin-top: 8px
    }

    .cta {
      padding: 10px 16px;
      border-radius: 8px;
      background: #f47521;
      color: #000;
      text-decoration: none;
      font-weight: 800
    }

    .secondary {
      padding: 10px 16px;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      text-decoration: none;
      font-weight: 700
    }

    .season-switch {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 5;
      margin: 1rem 0
    }

    .season-select {
      padding: 8px 10px;
      border-radius: 8px;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.12)
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      background: #27ae60;
      color: #fff;
      text-decoration: none;
      font-weight: 600
    }

    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 1rem
    }

    .episode-card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s
    }

    .episode-card:hover {
      background: rgba(255, 255, 255, 0.08)
    }

    .episode-card .ep-num {
      font-weight: 700;
      margin-bottom: 4px
    }

    .episode-card .ep-title {
      font-size: 0.85rem;
      color: #aaa
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="nav-container">
      <div class="logo"><img src="../../../ico/logo.png" alt="Mundo Otaku Latino"
          style="height:28px; vertical-align:middle; margin-right:8px;">Mundo Otaku Latino</div>
      <ul class="nav-menu">
        <li><a href="../../index.html#inicio">Inicio</a></li>
        <li><a href="../../html/catalogo.html">Anime</a></li>
        <li><a href="#peliculas">Películas</a></li>
        <li><a href="#generos">Géneros</a></li>
        <li><a href="https://exe.io/ANIMETV" target="_blank">APK</a></li>
      </ul>
    </nav>
  </header>

  <section class="series-hero"
    style="background-image:url('../../../img/horimiya-the-missing-pieces-key-visual-tall.png')">
    <div class="hero-content">
      <div class="series-title">Horimiya</div>
      <div class="series-meta">Sub · Dob · Romance</div>
      <div class="series-actions">
        <a class="cta" href="season1.html?ep=1">Comenzar a ver S1 E1</a>
        <a class="secondary" href="#episodios">Ver episodios</a>
      </div>
    </div>
  </section>
  <main class="page-container">
    <div class="season-switch"><label for="season">Temporada</label><select id="season" class="season-select">
        <option value="1">S1</option>
        <option value="2">S2</option>
      </select><a id="download-link" class="download-btn" href="#">Descargar</a></div>
    <section id="episodios" aria-label="Lista de episodios">
      <div class="episodes-grid" id="episodes-grid"></div>
    </section>
  </main>
  <script>
    const seasonData = {
      1: {
        count: 13,
        url: 'season1.html',
        downloadUrl: 'descargar-season1.html'
      },
      2: {
        count: 13,
        url: 'season2.html',
        downloadUrl: 'descargar-season2.html'
      }
    };
    const seasonSelect = document.getElementById('season');
    const episodesGrid = document.getElementById('episodes-grid');
    const downloadLink = document.getElementById('download-link');

    function loadSeason(season) {
      const data = seasonData[season];
      episodesGrid.innerHTML = '';
      for (let i = 1; i <= data.count; i++) {
        const card = document.createElement('div');
        card.className = 'episode-card';
        card.innerHTML = `<div class="ep-num">Episodio ${i}</div>`;
        card.onclick = () => window.location.href = `${data.url}?ep=${i}`;
        episodesGrid.appendChild(card);
      }
      downloadLink.href = data.downloadUrl;
    }

    seasonSelect.addEventListener('change', (e) => loadSeason(parseInt(e.target.value)));
    loadSeason(1);
  </script>
  <script src="../../../assets/js/catalogo.js?v=2"></script>
  <script src="../../../assets/js/ads.js"></script>
</body>

</html>
