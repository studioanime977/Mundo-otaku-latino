    .series-hero{position:relative;min-height:60vh;border-radius:12px;overflow:hidden;background-size:cover;background-position:center;margin-top:64px}

    body {
      background: linear-gradient(-45deg, #0d0221, #1a0b2e, #2d1b69, #3a0f5c, #1e0836);

    @keyframes gradientShift {

    .bubbles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; overflow: hidden; pointer-events: none; }
    .bubble { position: absolute; bottom: -100px; border-radius: 50%; opacity: 0.7; animation: rise linear infinite; backdrop-filter: blur(3px); border: 2px solid rgba(255, 255, 255, 0.2); }
    .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 8s; animation-delay: 0s; background: radial-gradient(circle at 30% 30%, rgba(255, 0, 110, 0.4), rgba(255, 0, 110, 0.1)); box-shadow: 0 0 40px rgba(255, 0, 110, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(2) { width: 60px; height: 60px; left: 25%; animation-duration: 10s; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, rgba(131, 56, 236, 0.4), rgba(131, 56, 236, 0.1)); box-shadow: 0 0 40px rgba(131, 56, 236, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-duration: 12s; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, rgba(58, 134, 255, 0.4), rgba(58, 134, 255, 0.1)); box-shadow: 0 0 40px rgba(58, 134, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(4) { width: 70px; height: 70px; left: 55%; animation-duration: 9s; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, rgba(6, 255, 165, 0.4), rgba(6, 255, 165, 0.1)); box-shadow: 0 0 40px rgba(6, 255, 165, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(5) { width: 90px; height: 90px; left: 70%; animation-duration: 11s; animation-delay: 0.5s; background: radial-gradient(circle at 30% 30%, rgba(255, 190, 11, 0.4), rgba(255, 190, 11, 0.1)); box-shadow: 0 0 40px rgba(255, 190, 11, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(6) { width: 50px; height: 50px; left: 85%; animation-duration: 7s; animation-delay: 2.5s; background: radial-gradient(circle at 30% 30%, rgba(255, 0, 110, 0.4), rgba(255, 0, 110, 0.1)); box-shadow: 0 0 40px rgba(255, 0, 110, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(7) { width: 75px; height: 75px; left: 15%; animation-duration: 13s; animation-delay: 1.5s; background: radial-gradient(circle at 30% 30%, rgba(131, 56, 236, 0.4), rgba(131, 56, 236, 0.1)); box-shadow: 0 0 40px rgba(131, 56, 236, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    .bubble:nth-child(8) { width: 65px; height: 65px; left: 50%; animation-duration: 10s; animation-delay: 4s; background: radial-gradient(circle at 30% 30%, rgba(58, 134, 255, 0.4), rgba(58, 134, 255, 0.1)); box-shadow: 0 0 40px rgba(58, 134, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.25); }
    @keyframes rise { 0% { bottom: -100px; transform: translateX(0) rotate(0deg); opacity: 0; } 10% { opacity: 0.7; } 90% { opacity: 0.7; } 100% { bottom: 110vh; transform: translateX(100px) rotate(360deg); opacity: 0; } }
    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(13, 2, 33, 0.95); backdrop-filter: blur(10px); transition: transform 0.3s ease; }

    footer { position: relative; z-index: 1; background: rgba(13, 2, 33, 0.85); backdrop-filter: blur(15px); border-top: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3); }

  <script>
    const navToggle = document.querySelector('.menu-toggle'), navEl = document.querySelector('nav'), navLinks = document.querySelector('.nav-links'); if (navToggle && navEl && navLinks) { navToggle.addEventListener('click', e => { e.stopPropagation(); const isOpen = navEl.classList.toggle('open'); navToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false'); document.body.style.overflow = isOpen ? 'hidden' : '' }); document.addEventListener('keydown', e => { if (e.key === 'Escape') { navEl.classList.remove('open'); document.body.style.overflow = '' } }) }
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll <= 0) {
        navEl.classList.remove('hide');
        return;
      }
      if (currentScroll > lastScroll && currentScroll > 100) {
        navEl.classList.add('hide');
      } else {
        navEl.classList.remove('hide');
      }
      lastScroll = currentScroll;
    });
    const seasons={'p1':{count:1,url:'movie.html',thumb:'../../../img/Hotarubi no Mori e.jpg',dl:'#'}}
    const grid=document.getElementById('episodes-grid'), select=document.getElementById('season'); function renderSeason(key){ const s=seasons[key]; if(!s||!grid) return; grid.innerHTML=Array.from({length:s.count},(_,i)=>{ const label='Película'; const href=s.url; return `<div class=\"ep-card\"><div class=\"ep-thumb\"><img src=\"${s.thumb}\" alt=\"${label}\"></div><div class=\"ep-info\"><div class=\"ep-title\">${label}</div><div class=\"ep-meta\">45m · Latino</div></div><a class=\"ep-link\" href=\"${href}\" target=\"_self\"></a></div>` }).join(''); const dl=document.getElementById('download-link'); if(dl){ dl.href=s.dl; dl.textContent='Descargar Película' } }
    select.addEventListener('change', e=>renderSeason(e.target.value)); renderSeason('p1')
  </script>
