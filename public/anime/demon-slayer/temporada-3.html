        <h3 style="text-align:center; margin-bottom: 1.5rem; font-size: 1.8rem;">Episodios</h3>

        <div class="episodes-grid" id="episodes-grid">

            <!-- Los episodios se generarÃ¡n con JavaScript -->

        </div>

  <script>

    // Preservar los datos de episodios existentes o crear una estructura bÃ¡sica

    const episodes = [

        { num: 1, title: 'El sueño de alguien', op1: 'https://sendvid.com/embed/a1b2c3d4', op2: '', op3: '' },

        { num: 2, title: 'Yoriichi Tipo Cero', op1: 'https://sendvid.com/embed/b2c3d4a1', op2: '', op3: '' },

        { num: 3, title: 'Una espada de hace 300 años', op1: 'https://sendvid.com/embed/c3d4a1b2', op2: '', op3: '' },

        { num: 4, title: 'Gracias, Tokito', op1: 'https://sendvid.com/embed/d4a1b2c3', op2: '', op3: '' },

        { num: 5, title: 'Espada al rojo vivo', op1: 'https://sendvid.com/embed/a1b2c3d5', op2: '', op3: '' },

        { num: 6, title: '¿No se supone que te convertirías en un Pilar?', op1: 'https://sendvid.com/embed/b2c3d4a6', op2: '', op3: '' },

        { num: 7, title: 'El despertar de los villanos', op1: 'https://sendvid.com/embed/c3d4a1b7', op2: '', op3: '' },

        { num: 8, title: 'El Mu en Muichiro', op1: 'https://sendvid.com/embed/d4a1b2c8', op2: '', op3: '' },

        { num: 9, title: 'El Pilar de la Niebla, Muichiro Tokito', op1: 'https://sendvid.com/embed/a1b2c3d9', op2: '', op3: '' },

        { num: 10, title: 'El Pilar del Amor, Mitsuri Kanroji', op1: 'https://sendvid.com/embed/b2c3d4a0', op2: '', op3: '' },

        { num: 11, title: 'Lazos que nos conectan: Amanecer y primera luz', op1: 'https://sendvid.com/embed/c3d4a1b1', op2: '', op3: '' }

    ];



    // Generar botones de episodios

    const episodesGrid = document.getElementById('episodes-grid');

    episodes.forEach(episode => {

      const episodeBtn = document.createElement('button');

      episodeBtn.className = 'episode-btn';

      episodeBtn.textContent = `Ep ${episode.num}`;

      episodeBtn.onclick = () => loadEpisode(episode);

      episodesGrid.appendChild(episodeBtn);

    });



    // Cargar episodio

    function loadEpisode(episode) {

      document.querySelectorAll('.episode-btn').forEach((btn, index) => {

        btn.classList.toggle('active', index + 1 === episode.num);

      });

      

      document.getElementById('current-episode-title').textContent = `Episodio ${episode.num}${episode.title ? ': ' + episode.title : ''}`;

      

      document.querySelector('#opcion1-player iframe').src = episode.op1 || '';
      document.querySelector('#opcion2-player iframe').src = episode.op2 || '';
      document.querySelector('#opcion3-player iframe').src = episode.op3 || '';
      document.querySelector('#opcion4-player iframe').src = episode.op4 || '';

      const activeSrcInit = (document.getElementById('opcion1-player').classList.contains('active') ? episode.op1 : document.getElementById('opcion2-player').classList.contains('active') ? episode.op2 : document.getElementById('opcion3-player').classList.contains('active') ? episode.op3 : episode.op4);
      document.getElementById('external-player-link').href = (activeSrcInit || '#').replace('sendvid.com/embed/', 'sendvid.com/');
      
      switchPlayer('opcion1');

    }



    // Cambiar reproductor

    function switchPlayer(option) {

      document.querySelectorAll('.player-btn').forEach(btn => {

        btn.classList.remove('active');

      });

      document.getElementById(`${option}-btn`).classList.add('active');

      

      document.querySelectorAll('.player-container').forEach(container => {

        container.classList.remove('active');

      });

      document.getElementById(`${option}-player`).classList.add('active');

      const current = document.getElementById('current-episode-title').textContent.match(/Episodio\s+(\d+)/);
      const epNum = current ? parseInt(current[1], 10) : null;
      if (epNum != null) {
        const episode = episodes.find(e => e.num === epNum);
        if (episode) {
          const activeSrc = (document.getElementById('opcion1-player').classList.contains('active') ? episode.op1 : document.getElementById('opcion2-player').classList.contains('active') ? episode.op2 : document.getElementById('opcion3-player').classList.contains('active') ? episode.op3 : episode.op4);
          document.getElementById('external-player-link').href = (activeSrc || '#').replace('sendvid.com/embed/', 'sendvid.com/');
        }
      }

    }



    // Cargar el primer episodio por defecto

    if (episodes.length > 0) {

      loadEpisode(episodes[0]);

    }

    const playerOptions = document.querySelector('.player-options');
    const videoContainer = document.querySelector('.contenedor-video');
    videoContainer.insertBefore(playerOptions, videoContainer.firstChild);

    // Auto fallback: si el reproductor activo falla, cambiar al siguiente disponible
    function setupAutoFallback() {
      const containers = Array.from(document.querySelectorAll('.player-container'));
      containers.forEach(container => {
        const iframe = container.querySelector('iframe');
        if (!iframe) return;
        iframe.addEventListener('error', () => {
          const order = ['opcion1', 'opcion2', 'opcion3', 'opcion4'];
          const activeIndex = order.findIndex(id => document.getElementById(id + '-player').classList.contains('active'));
          for (let i = 1; i < order.length; i++) {
            const next = order[(activeIndex + i) % order.length];
            const nextIframe = document.querySelector(`#${next}-player iframe`);
            if (nextIframe && nextIframe.src && nextIframe.src !== '#') {
              switchPlayer(next);
              break;
            }
          }
        }, true);
      });
    }

    setupAutoFallback();

    // Función de búsqueda
    function searchAnime() {
      const searchTerm = document.getElementById('search-input')?.value.trim();
      if (searchTerm) {
        window.location.href = "../../../html/catalogo.html?search=" + encodeURIComponent(searchTerm);
      }
    }

    // Permitir búsqueda con Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && e.target.id === 'search-input') {
        searchAnime();
      }
    });

    function expandPlayer() {
      const contenedor = document.querySelector('.contenedor-video');
      contenedor?.classList.toggle('expanded');
    }

    function toggleLights() {
      document.body.classList.toggle('lights-off');
    }
  </script>
