    /* Estilos para el reproductor personalizado */
    .custom-player {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .custom-player:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 92, 173, 0.3);
    }
    
    .player-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .play-button-container {
      margin-bottom: 2rem;
    }
    
    .play-button {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 92, 173, 0.4);
    }
    
    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(255, 92, 173, 0.6);
    }
    
    .play-button svg {
      margin-left: 5px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));

    .video-info {

      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);

    .video-info p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    /* AnimaciÃ³n de pulso para el botÃ³n de play */
    @keyframes pulse {
      0% { box-shadow: 0 8px 25px rgba(255, 92, 173, 0.4); }
      50% { box-shadow: 0 8px 25px rgba(255, 92, 173, 0.8); }
      100% { box-shadow: 0 8px 25px rgba(255, 92, 173, 0.4); }
    }
    
    .play-button {
      animation: pulse 2s infinite;
    }

    const episodesGrid = document.getElementById('episodes-grid');

    function loadEpisode(episode) {
        currentEpisodeTitle.textContent = `Episodio ${episode.num}${episode.title ? ': ' + episode.title : ''}`;

        playerIframes.opcion1.src = episode.op1;
        playerIframes.opcion2.src = episode.op2;
        playerIframes.opcion3.src = episode.op3;
        playerIframes.opcion4.src = episode.op4;

        document.querySelectorAll('.episode-btn').forEach(item => item.classList.remove('active'));
        document.getElementById(`ep-${episode.num}`).classList.add('active');
    }

    function switchPlayer(option) {
      document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.player-container').forEach(container => container.classList.remove('active'));
      
      document.getElementById(option + '-btn').classList.add('active');
      document.getElementById(option + '-player').classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
        episodes.forEach(ep => {
            const epItem = document.createElement('div');
            epItem.className = 'episode-btn';
            epItem.id = `ep-${ep.num}`;
            epItem.textContent = `Ep ${ep.num}`;
            epItem.onclick = () => loadEpisode(ep);
            episodesGrid.appendChild(epItem);
        });

        // Cargar el primer episodio por defecto
        if (episodes.length > 0) {
            loadEpisode(episodes[0]);

        // Activar el primer reproductor por defecto
