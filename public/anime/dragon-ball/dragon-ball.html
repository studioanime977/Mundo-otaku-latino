<script>
// Navegación a temporadas y alertas (igual que el template de Attack on Titan)
function goToSeason(url) {
  window.location.href = url;
}

function showUnavailableAlert(serverName) {
  alert(`El servidor de ${serverName} no está disponible actualmente. Por favor, intente con otra opción.`);
}

// Bloquear clic derecho

window.addEventListener('contextmenu', function (e) {

    e.preventDefault();

});



// Bloquear teclas F12 y Ctrl+Shift+I

window.addEventListener('keydown', function (e) {

    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {

        e.preventDefault();

    }

});

</script>
