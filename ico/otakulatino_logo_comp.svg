<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="90" viewBox="0 0 300 90" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a5af9"/>
      <stop offset="45%" stop-color="#a24bf6"/>
      <stop offset="75%" stop-color="#ff5cad"/>
      <stop offset="100%" stop-color="#ff2f7d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Logo transparente a la izquierda -->
  <image href="logo_transparente.png" x="0" y="5" height="80" width="80"/>

  <!-- Texto a la derecha con degradado -->
  <g filter="url(#shadow)">
    <text x="96" y="58" font-family="'Poppins','Segoe UI',Arial,sans-serif" font-weight="700" font-size="34"
          fill="url(#gradText)" stroke="#ffffff" stroke-width="1.4" paint-order="stroke">
      Otaku Latino
    </text>
  </g>
</svg>
