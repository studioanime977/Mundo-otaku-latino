  <style>
    :root {
      --bg1: #0f0f23;
      --bg2: #2d1b69;
      --accent: #ff5cad;
      --accent2: #ff8a80;
      --text: #fff;
      --muted: #c9c9c9
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html,
    body {
      width: 100%;
      height: 100%
    }

    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 20% 20%, rgba(255, 92, 173, 0.12), transparent 40%), radial-gradient(900px 500px at 80% 0%, rgba(255, 138, 128, 0.12), transparent 45%), linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      overflow: hidden
    }

    .scene {
      position: relative;
      width: min(900px, 92vw);
      height: min(560px, 70vh);
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: saturate(140%) blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      overflow: hidden
    }

    .glow {
      position: absolute;
      inset: -40%;
      filter: blur(40px);
      background: conic-gradient(from 180deg at 50% 50%, rgba(255, 92, 173, 0.18), rgba(255, 138, 128, 0.14), rgba(255, 92, 173, 0.22), rgba(255, 138, 128, 0.18));
      animation: spin 18s linear infinite;
      pointer-events: none;
      z-index: 0
    }

    .scene> :not(.glow) {
      position: relative;
      z-index: 1
    }

    .title {
      position: relative;
      text-align: center;
      font-weight: 800;
      letter-spacing: -0.5px
    }

    .title .brand {
      display: block;
      font-size: clamp(1.2rem, 4.8vw, 2.2rem);
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6), 0 6px 18px rgba(0, 0, 0, 0.45)
    }

    .title .headline {
      display: block;
      font-size: clamp(2rem, 8vw, 3.2rem);
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 6px 22px rgba(255, 92, 173, 0.35))
    }

    .subtitle {
      opacity: 0.9;
      color: var(--muted);
      font-size: clamp(0.95rem, 2.6vw, 1.1rem);
      text-align: center
    }

    .loader {
      position: relative;
      width: min(520px, 80%);
      height: 10px;
      border-radius: 99px;
      background: rgba(255, 255, 255, 0.15);
      overflow: hidden
    }

    .bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 18px rgba(255, 92, 173, 0.6);
      animation: load 2400ms ease-in-out forwards
    }

    .dots {
      display: inline-flex;
      gap: 8px;
      align-items: center
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.8;
      animation: pop 900ms ease-in-out infinite
    }

    .dot:nth-child(2) {
      animation-delay: 150ms
    }

    .dot:nth-child(3) {
      animation-delay: 300ms
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 6px
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      color: #000;
      text-decoration: none;
      font-weight: 700
    }

    .btn:active {
      transform: scale(0.98)
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.12)
    }

    .ornaments {
      position: absolute;
      inset: 0;
      pointer-events: none
    }

    .orb {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float 7s ease-in-out infinite
    }

    .orb:nth-child(1) {
      left: 8%;
      top: 22%
    }

    .orb:nth-child(2) {
      left: 18%;
      top: 68%
    }

    .orb:nth-child(3) {
      left: 76%;
      top: 18%
    }

    .orb:nth-child(4) {
      left: 86%;
      top: 64%
    }

    .footer-splash {
      width: min(900px, 92vw);
      padding: 8px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.12)
    }

    .footer-title {
      text-align: center;
      font-weight: 700;
      color: #fff;
      opacity: 0.9
    }

    .social-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 8px
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      padding: 8px 10px;
      text-decoration: none;
      color: #fff
    }

    .social-item img {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      object-fit: cover
    }

    @media (max-width:480px) {
      .social-links {
        grid-template-columns: repeat(2, 1fr)
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    @keyframes load {
      to {
        width: 100%
      }
    }

    @keyframes pop {

      0%,
      100% {
        transform: translateY(0);
        opacity: 0.6
      }

      50% {
        transform: translateY(-4px);
        opacity: 1
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-10px)
      }
    }

    .anime-character {
      position: fixed;
      bottom: 0;
      right: 0;
      width: clamp(180px, 25vw, 320px);
      height: auto;
      pointer-events: none;
      z-index: 999;
      opacity: 0.95;
      animation: slideInRight 1s ease-out, float 4s ease-in-out 1s infinite
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0
      }

      to {
        transform: translateX(0);
        opacity: 0.95
      }
    }

    @media (max-width:768px) {
      .anime-character {
        width: clamp(140px, 30vw, 200px);
        right: 0
      }
    }

    @media (max-width:480px) {
      .scene {
        height: min(520px, 72vh);
        gap: 20px
      }

      .title .headline {
        font-size: clamp(1.8rem, 9vw, 2.6rem)
      }

      .loader {
        height: 8px
      }

      .anime-character {
        width: 120px;
        opacity: 0.8
      }
    }
  </style>
</head>

  <script>
    (() => {
      const REDIRECT_TO = './public/html/catalogo.html';
      const DELAY_MS = 5000;

      let canceled = false;
      const cancel = () => { canceled = true; };

      ['pointerdown', 'keydown', 'wheel', 'touchstart'].forEach((evt) => {
        window.addEventListener(evt, cancel, { passive: true, once: true });
      });

      window.setTimeout(() => {
        if (canceled) return;
        if (document.visibilityState !== 'visible') return;
        window.location.href = REDIRECT_TO;
      }, DELAY_MS);
    })();
  </script>
