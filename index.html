<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido | Mundo Otaku Latino</title>
  <meta name="description" content="Bienvenido a Mundo Otaku Latino. Preparando tu experiencia anime.">
  <meta property="og:title" content="Bienvenido a Mundo Otaku Latino">
  <meta property="og:description" content="Cargando tu experiencia anime...">
  <link rel="icon" type="image/png" href="./ico/logo.png">
  <style>
    :root{--bg1:#0f0f23;--bg2:#2d1b69;--accent:#ff5cad;--accent2:#ff8a80;--text:#fff;--muted:#c9c9c9}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%}
    body{display:grid;place-items:center;background:radial-gradient(1200px 600px at 20% 20%, rgba(255,92,173,0.12), transparent 40%), radial-gradient(900px 500px at 80% 0%, rgba(255,138,128,0.12), transparent 45%), linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;overflow:hidden}
    .scene{position:relative;width:min(900px,92vw);height:min(560px,70vh);border-radius:24px;background:rgba(255,255,255,0.06);backdrop-filter:saturate(140%) blur(14px);border:1px solid rgba(255,255,255,0.12);box-shadow:0 20px 60px rgba(0,0,0,0.5);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:24px;overflow:hidden}
    .glow{position:absolute;inset:-40%;filter:blur(40px);background:conic-gradient(from 180deg at 50% 50%, rgba(255,92,173,0.18), rgba(255,138,128,0.14), rgba(255,92,173,0.22), rgba(255,138,128,0.18));animation:spin 18s linear infinite}
    .title{position:relative;text-align:center;font-weight:800;letter-spacing:-0.5px}
    .title .brand{display:block;font-size:clamp(1.2rem,4.8vw,2.2rem);color:#fff;text-shadow:0 0 8px rgba(0,0,0,0.6),0 6px 18px rgba(0,0,0,0.45)}
    .title .headline{display:block;font-size:clamp(2rem,8vw,3.2rem);background:linear-gradient(45deg,var(--accent),var(--accent2));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 6px 22px rgba(255,92,173,0.35))}
    .subtitle{opacity:0.9;color:var(--muted);font-size:clamp(0.95rem,2.6vw,1.1rem);text-align:center}
    .loader{position:relative;width:min(520px,80%);height:10px;border-radius:99px;background:rgba(255,255,255,0.15);overflow:hidden}
    .bar{position:absolute;left:0;top:0;height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent2));box-shadow:0 0 18px rgba(255,92,173,0.6);animation:load 2400ms ease-in-out forwards}
    .dots{display:inline-flex;gap:8px;align-items:center}
    .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);opacity:0.8;animation:pop 900ms ease-in-out infinite}
    .dot:nth-child(2){animation-delay:150ms}.dot:nth-child(3){animation-delay:300ms}
    .actions{display:flex;gap:12px;margin-top:6px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border-radius:999px;background:linear-gradient(45deg,var(--accent),var(--accent2));color:#000;text-decoration:none;font-weight:700}
    .btn:active{transform:scale(0.98)}
    .ornaments{position:absolute;inset:0;pointer-events:none}
    .orb{position:absolute;width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.3);animation:float 7s ease-in-out infinite}
    .orb:nth-child(1){left:8%;top:22%}.orb:nth-child(2){left:18%;top:68%}.orb:nth-child(3){left:76%;top:18%}.orb:nth-child(4){left:86%;top:64%}
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes load{to{width:100%}}
    @keyframes pop{0%,100%{transform:translateY(0);opacity:0.6}50%{transform:translateY(-4px);opacity:1}}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    @media (max-width:480px){.scene{height:min(520px,72vh);gap:20px}.title .headline{font-size:clamp(1.8rem,9vw,2.6rem)}.loader{height:8px}}
  </style>
</head>
<body>
  <div class="scene" role="dialog" aria-live="polite" aria-label="Bienvenido">
    <div class="glow"></div>
    <div class="title">
      <span class="brand">Bienvenido a</span>
      <span class="headline">Mundo Otaku Latino</span>
    </div>
    <div class="subtitle">Preparando tu experiencia anime <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></div>
    <div class="loader"><div class="bar"></div></div>
    <div class="actions"><a class="btn" href="./public/html/catalogo.html">Entrar ahora</a></div>
    <div class="ornaments"><span class="orb"></span><span class="orb"></span><span class="orb"></span><span class="orb"></span></div>
  </div>
  <script>
    setTimeout(function(){ window.location.href = './public/html/catalogo.html' }, 2800)
  </script>
</body>
</html>
