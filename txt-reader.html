<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Archivos TXT - StudioOtaku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #2d1b69 50%, #0f0f23 100%);
            color: white;
            padding: 2rem;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff5cad, #ff8a80);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
        }
        
        .output {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid rgba(255, 92, 173, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border-color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßß StudioOtaku - Lector de Archivos TXT</h1>
        
        <button class="btn" onclick="readTxtFile('data')">Leer data.txt</button>
        <button class="btn" onclick="readTxtAPI('data')">Leer con API</button>
        <button class="btn" onclick="readFromGitHub()">Leer desde GitHub</button>
        
        <div id="output" class="output" style="display: none;">
            <h3>Contenido del archivo:</h3>
            <pre id="fileContent"></pre>
        </div>
    </div>

    <script>
        // M√©todo 1: Leer archivo TXT directamente
        async function readTxtFile(filename) {
            try {
                const response = await fetch(`/${filename}.txt`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const content = await response.text();
                displayContent(content, 'M√©todo 1: Lectura directa');
                
            } catch (error) {
                displayError(`Error al leer el archivo: ${error.message}`);
            }
        }
        
        // M√©todo 2: Usar API personalizada
        async function readTxtAPI(filename) {
            try {
                const response = await fetch(`/api/readtxt?file=${filename}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayContent(data.content, 'M√©todo 2: API personalizada');
                } else {
                    displayError(data.error);
                }
                
            } catch (error) {
                displayError(`Error en la API: ${error.message}`);
            }
        }
        
        // M√©todo 3: Leer desde GitHub directamente
        async function readFromGitHub() {
            try {
                // Cambia esto por tu URL de GitHub
                const githubUrl = 'https://raw.githubusercontent.com/tu-usuario/castillo-infinito/main/data.txt';
                
                const response = await fetch(githubUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub error! status: ${response.status}`);
                }
                
                const content = await response.text();
                displayContent(content, 'M√©todo 3: Desde GitHub');
                
            } catch (error) {
                displayError(`Error al leer desde GitHub: ${error.message}`);
            }
        }
        
        function displayContent(content, method) {
            const output = document.getElementById('output');
            const fileContent = document.getElementById('fileContent');
            
            output.className = 'output success';
            output.style.display = 'block';
            output.innerHTML = `
                <h3>‚úÖ ${method}</h3>
                <pre>${content}</pre>
            `;
        }
        
        function displayError(error) {
            const output = document.getElementById('output');
            
            output.className = 'output error';
            output.style.display = 'block';
            output.innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${error}</p>
            `;
        }
    </script>
</body>
</html>
